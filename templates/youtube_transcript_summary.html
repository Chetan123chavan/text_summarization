<!DOCTYPE html>
<html>
  <head>
    <title>YouTube Transcript Summary</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        background-color:#92A8D1;
      }
      h1 {
        color: #333;
      }
      p {
        margin-bottom: 20px;
      }
      button {
        background-color: #4CAF50;
        color: #fff;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
      button:hover {
        background-color: #3e8e41;
      }
      #summarized-text {
        padding: 20px;
        border: 1px solid #ddd;
        border-radius: 10px;
        width: 80%;
        margin: 20px auto;
      }
    </style>
  </head>
  <body>
    <h1>YouTube Transcript Summary</h1>
    <p>Summarized Text:</p>
    <div id="summarized-text">
      <p>{{ summarized_text }}</p>
    </div>
    <button id="copy-btn" onclick="copyToClipboard()">Copy</button>
    <button id="back-btn" onclick="goBack()">Back</button>

    <script>
      function copyToClipboard() {
        const text = document.getElementById("summarized-text").innerText;
        const textarea = document.createElement("textarea");
        textarea.value = text;
        document.body.appendChild(textarea);
        textarea.select();
        document.execCommand("copy");
        document.body.removeChild(textarea);
        alert("Copied to clipboard!");
      }

      function goBack() {
        window.history.back();
      }
    </script>
  </body>
</html>
