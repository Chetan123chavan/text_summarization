<!DOCTYPE html>
<html>
  <head>
    <title>Text Summerization</title>
    <style>
  
      body {
        background-color: #92A8D1; 
        font-family: 'Open Sans', sans-serif;
        color: #333;
        height: 100vh;
        margin: 0;
      }
      
      
      .container {
        max-width: 800px; 
        margin: 60px auto;
        padding: 30px; 
        background-color: #fff; 
        border: 1px solid #ddd;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      
      
      h1 {
        font-size: 36px; 
        font-weight: bold;
        margin-bottom: 20px; 
        text-align: center; 
      }
      
      
      form {
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      
      
      label {
        font-size: 18px;
        margin-bottom: 10px;
      }
      
      textarea {
        width: 100%;
        height: 200px;
        padding: 10px;
        font-size: 16px;
        border: 1px solid #ccc;
        border-radius: 10px;
      }
      
      
      button[type="submit"] {
        background-color: #4CAF50; 
        color: #fff; 
        padding: 10px 20px;
        border: none;
        border-radius: 10px;
        cursor: pointer;
        margin-top: 20px;
      }
      
      button[type="submit"]:hover {
        background-color: #008CBA; 
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Text Summerization</h1>
      <form action="" method="post">
        <textarea id="text" name="text" placeholder="Enter text here..."></textarea>
        <button type="submit">Summarize</button>
      </form>
    </div>
  </body>
</html>
